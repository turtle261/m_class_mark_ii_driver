name: Build macOS driver

on:
  # Build and attach artifacts whenever you push a tag that starts with "v",
  # e.g. v1.0.0. You can also trigger it manually from the GitHub UI.
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          brew update --quiet
          # cups provides cups-config and ppdc used by the Makefile
          brew install cups

      - name: Build driver & PPD
        run: |
          make clean all

      - name: Package artifacts (binary + PPD)
        run: |
          mkdir -p dist/filter
          cp rastertodpl dist/filter/
          cp ppd/dmx_mii.ppd dist/
          tar -czf m_class_mark_ii_driver_macos.tar.gz -C dist .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: m_class_mark_ii_driver_macos
          path: m_class_mark_ii_driver_macos.tar.gz
          retention-days: 30 